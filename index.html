<!DOCTYPE html>
<head>
    <title>Registration Form</title>
    <link type="text/css" rel="stylesheet" href="style.css"
</head>

<body>
    
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <h4 style="text-align: center;"><i>Student Enrollment Form</i></h4>
                        <label for="pname">Name</label>
                        <input type="text" name="pname" id="pname">
                    </div>
                    <div>
                        <label for="product">Email</label>
                        <input type="email" name="pmail" id="pmail">
                    </div>
                    <div>
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age"><br>
                    </div>
                    <div>
                        <br>
                        <label for="gender">Gender</label><br><br>
                        <input type="radio" name="gender" id="male" value="Male">
                        <label for="Male">Male</label>
                        <input type="radio" name="gender" id="female" value="Female">
                        <label for="Female">Female</label><br><br>
                        <label for="s">Skills</label><br><br>
                        <input type="checkbox" id="sh" name="s" value="HTML">
                        <label for="HTML">HTML</label><br>
                        <input type="checkbox" id="sc" name="s" value="CSS">
                        <label for="CSS">CSS</label><br>
                        <input type="checkbox" id="sj" name="s" value="JavaScript">
                        <label for="JavaScript">JavaScript</label>
                    </div>

                    <div class="form_action--button">
                        <br><br>
                        <input type="submit" value="Enroll Student">
                        <input type="reset" value="Clear" >
                    </div>
                </form>

                <td>
                    <h4 style="text-align: center;"><i>Enrolled Students</i></h4>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Skills</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
